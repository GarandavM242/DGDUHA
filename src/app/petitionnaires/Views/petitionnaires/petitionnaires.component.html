<div class="box">
    <div class="field">
        <mat-form-field id="filtre" appearance="fill" color="black" style="color: rgb(0, 0, 0);">
            <mat-label>Rechercher</mat-label>
            <input type="search" matInput (keyup)="applyFilter($event)" placeholder="Rechercher" #input>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
    <div style="padding: 10px;" class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="table is-stripped is-hoverable is-fullwidth" style="color: rgb(0, 0, 0);">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let element" style="color: rgb(0, 0, 0);">{{ element.id_Pet }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom(s)</th>
                <td mat-cell *matCellDef="let element" style="color: rgb(0, 0, 0);">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="type_Pet">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Typeq</th>
                <td mat-cell *matCellDef="let element" style="color: rgb(0, 0, 0);">{{ element.type_Pet }}</td>
            </ng-container>

            <ng-container matColumnDef="qualite_Pet">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Qualite</th>
                <td mat-cell *matCellDef="let element" style="color: rgb(0, 0, 0);">{{ element.qualite_Pet }}</td>
            </ng-container>

            <ng-container matColumnDef="adresse_Pet">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</th>
                <td mat-cell *matCellDef="let element" style="color: rgb(0, 0, 0);">{{ element.adresse_Pet }}</td>
            </ng-container>

            <ng-container matColumnDef="arrondissement_Pet">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Arrondissement</th>
                <td mat-cell *matCellDef="let element" style="color: rgb(0, 0, 0);">{{ element.arrondissement_Pet }}</td>
            </ng-container>

            <ng-container matColumnDef="ville_Pet">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Ville</th>
                <td mat-cell *matCellDef="let element" style="color: rgb(0, 0, 0);">{{ element.ville_Pet }}</td>
            </ng-container>

            <ng-container matColumnDef="createdAt_Pet">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date cr√©ation </th>
                <td mat-cell *matCellDef="let element" style="color: rgb(0, 0, 0);">{{ element.createdAt }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button type="button" class="button is-rounded is-light is-small" (click)="openDetailPet(element)">
                        <i class="fa fa-edit"></i>
                    </button>

                    <button type="button" class="button is-rounded is-light is-small">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
</div>
